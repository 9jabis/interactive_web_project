<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록태그</title>
</head>
<body>
    <ul>
        <li>목록</li>
        <li>목록</li>
        <li>목록</li>
    </ul>
    <!--ul은 순서가 중요하지 않은 태그 점으로 표기-->

    <ol>
        <li>목록</li>
        <li>목록</li>
        <li>목록</li>
    </ol>
    <!--ol태그는 순서가 중요하여 순서로 표기-->

    <h1>it직군</h1>
    <dl>
        <dt>ui디자이너</dt>
        <dd>기능성과 심미설을 고려한 ui디자인</dd>

        <dt>프런트 디자이너</dt>
        <dd>사용자가 직접 이용하는 프런트 화면 개발</dd>
    </dl>
    
    <ul>
        <li>국내 남자 배우</li>
                <ul>
                    <li>안성기</li>
                    <li>최민석</li>
                    <li>김명민</li>
                </ul>

        <li>국내 여자 배우</li>
                <ul>
                    <li>김희애</li>
                    <li>김태리</li>
                    <li>공효진</li>
                </ul>

        <li>해외 남자 배우</li>
                <ul>
                    <li>톰 행크스</li>
                    <li>로다주</li>
                    <li>매버릭</li>
                </ul>
        <li>해외 여자 배우</li>
    </ul>
</body>
</html>
