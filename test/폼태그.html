<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 태그</title>
</head>
<body>
    
        <label for="userid">아이디</label>
        <input type="text" id="userid">
        <!--input은 무엇을 의미하는지에 대한 label을 써줘야한다.-->

        <label>비밀번호</label>
        <input type="password">
        <!--type=password는 비밀번호를 입력하면 보안을 위해 입력값이 점으로 나온다-->

        <h4>취미</h4>

        <label>스포츠</label>
        <input type="checkbox" value="sport">

        <label>게임</label>
        <input type="checkbox" value="game">

        <label>요리</label>
        <input type="checkbox" value="cook">

        <h4>직업</h4>

        <label>디자이너</label>
        <input type="radio" value="design" name="job">

        <label>프런트앤드 개발자</label>
        <input type="radio" value="front-end dev" name="job">

        <label>백앤드 개발자</label>
        <input type="radio" value="back-end dev" name="job">
        <!--type=radio는 하나만 선택 할 수 있을 때 사용한다 이러기 위해선 name값을 동일하게 줘야한다.-->

        <h4>첨부파일</h4>
        <label>첨부파일</label>
        <input type="file">

        <h4>색상선택</h4>
        <input type="color">

        <h4>날자선택</h4>
        <input type="date">

        <h4>전송취소</h4>
        <label >전송취소</label>
        <input type="reset">

        <h4>전송</h4>
        <label >제출</label>
        <input type="submit">

        <h4>드랍다운</h4>
        <select>
            <option>html</option>
            <option>css</option>
            <option>javascript</option>
        </select>

        <h4>textarea</h4>
        <textarea name="" id="" cols="30" rows="10"></textarea>

        <form action="/" method="post">
            <label>아이디</label>
            <input type="text">

            <label>비밀번호</label>
            <input type="password">

            <input type="reset">
            <input type="submit">
        </form>
</body>
</html>
