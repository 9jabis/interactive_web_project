<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서식태그</title>
</head>
<body>
    <h1>제목1</h1>
    <h2>제목2</h2>
    <h3>제목3</h3>
    <h4>제목4</h4>
    <h5>제목5</h5>
    <h6>제목6</h6>

    <div>
        <p>Lorem ipsum dolor sit amet.</p>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sed, eaque!</p>
    </div>

    <!--lorem 문단 나누기-->

    <p>
        <strong>lorem</strong> ipsum <em>dolor</em> sit amet.
        <!--strong 진하게, em 옆으로 기울이기-->
    </p>

    <a href="https://www.naver.com">네이버</a>
    <a href="https://www.naver.com" target="_blank">네이버</a>
    <!--target은 새로운 창으로 열린다-->

    <span>
        <strong>네이버</strong>와<em>구글</em>은 검색 서비스입니다.
    </span>
    <!--span은 그룹화-->

    <img src="img/image1.png" alt="사진">

    <p>안녕하세요.<br> 
        반갑습니다.
    </p>

</body>
</html>
