<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멀티미디어 콘탠츠</title>
</head>
<body>
    <audio src="img/calm.mp3" controls></audio>
    <video src="img/cloud.mp4" controls autoplay loop muted></video>
        <!--controls를 입력해야 플레이 창이 나온다-->
    <video src="img/cloud.mp4" controls loop muted poster="img/rose.jpg"></video>
    <!--poster는 동영상이 실행되기 전에 보여주고 싶은 이미지를 보여줄 수 있다-->
</body>
</html>
